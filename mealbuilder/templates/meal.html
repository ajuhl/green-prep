{% extends "base_generic.html" %}

{% block content %}
<div class="htmlContent">
<p>
<h2>Meal</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button class="btn btn-info left" type="submit">Optimize Meal</button>
    <br/>
</form>
</p>
</div>
{% endblock %}
