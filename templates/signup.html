{% load crispy_forms_tags %}

{% block content %}
<div class="gp_container">


<h2>Sign up</h2>
 <form method="post">
   {% csrf_token %}
   {% for field in form %}
     <div>
       {{ field|as_crispy_field }}
       {% for error in field.errors %}
         <p style="color: red">{{ error }}</p>
       {% endfor %}
     </div>
   {% endfor %}
   <button type="submit">Sign up</button>
 </form>
</div>
{% endblock %}
